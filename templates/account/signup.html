{% extends 'base.html' %}
{% block content %}
<br><br><br><br>

  <div class="container text-center">
    <form method="post" action="{%url 'signup'%}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="로그인때 사용할 아이디를 입력해주세요." value="{{username}}">
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="사용하시는 이메일을 입력해주세요." value="{{email}}">
      </div>
      <div class="form-group">
        <label for="password1">비밀번호:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="비밀번호는 8자리 이상을 입력해주세요." value="{{password}}">
      </div>
      <div class="form-group">
        <label for="password2">비밀번호 확인:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호를 다시 한번 입력해주세요." value="{{re_password}}">
      </div>
      <div class="form-group">
        <label for="nickname">닉네임:</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="활동할 닉네임을 입력해주세요." value="{{nickname}}">
      </div>
      {% if error %}
          <br>
          <span style="color:red">{{error}}</span>
          <br>
      {% endif %}
      <br>
      <button class="btn btn-primary btn-block" id="signup">회원가입</button>
    </form>
  </div>


{% endblock %}
